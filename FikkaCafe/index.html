<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Fikka cafe</title>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Fikka Cafe</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Strona główna <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Menu</a>
                    <a class="nav-item nav-link" href="#">Kontakt</a>
                </div>
            </div>
        </nav>

        <div class="card text-black bg-light" style="width: 18rem; margin-top: 1rem; margin-left: 1rem; display: inline-block;">
            <img class="card-img-top" style="height: 14rem;" src="fikka-cafe-coffe.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Oferta</h5>
              <hr>
              <p class="card-text">Znajdziesz u nas jedną z najlepszych prażonych kaw w mieście!</p>
              <a href="#" class="btn btn-warning open-menu">Otwórz menu</a>
            </div>
        </div>

        <div class="card text-black bg-light" style="width: 18rem; margin-top: 1rem; margin-left: 1rem; display: inline-block;">
            <img class="card-img-top" style="height: 14rem;" src="fikka-cafe-lokalization.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Lokalizacja</h5>
              <hr>
              <p class="card-text">Nie wiesz gdzie jest nasz lokal? Nie ma problemu - znajdziesz nas tutaj</p>
              <a href="#" class="btn btn-warning">Znajdź nas</a>
            </div>
        </div>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="index.js"></script>
        <script src="jquery-3.6.1.js"></script>
    </body>
</html>
